
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Newsletter Signup</title>
		<!-- Custom styles for this template -->
		<link href="public/css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>
					<a href="#">
						<img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
					</a>
				</h1>
			</header>
			<h1 class="text-center">Register for the weekly newsletter</h1>
			<form class="registration-form" action="/" method="post">
				<label class="col-one-half">
					<span class="label-text">First Name</span>
					<input type="text" name="fName" required autofocus>
				</label>
				<label class="col-one-half">
					<span class="label-text">Last Name</span>
					<input type="text" name="lName" required>
				</label>
				<label>
					<span class="label-text">Email</span>
					<input type="email" name="email1" required>
				</label>
				<div class="text-center">
					<button class="submit" name="register">Sign Me Up</button>
				</div>
			</form>
		</div>
	</body>
</html>
